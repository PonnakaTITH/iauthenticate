<!doctype html>
<html>
	<head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<title>Visualisation des humeurs</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			body        { padding-top:80px; }
			#myDiv{ width:500px; height:700px}
		</style>
	</head>
	<body>
        <div id="myDiv"></div>
		
		<script>
			var humeur = <%- JSON.stringify(moods) %>
			var liste = <%- JSON.stringify(list) %>
			for (i in liste){
				val = liste[i]['valeur']
				console.log(val)
			}
			console.log(humeur)
			//console.log(liste)
		</script>
		<% if(moods.length >0 ) {%>
		<table id="table">
			<tr><td>Date</td><td>Emotion</td><td>Ville</td></tr>
			<% for (var i = 0;i < moods.length ;i++) {
				var date = new Date(moods[moods.length-1-i].date);%>
				<tr><td><%=date%></td><td><%=moods[moods.length-1-i].emotion%></td><td><%=moods[moods.length-1-i].city%></td></tr>
			<%}%>
		  </table>
		<%}else{%>
			Vous n'avez exprimé aucune émotion.
		   <%}%> 
	</body>
</html>
